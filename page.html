<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Product enquiry Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contact-container">
		<form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
			<div class="contact-left-title">
				<h2>Get in touch</h2>
				<hr>
			</div>
			<input type="hidden" name="access_key" value="3b14b2e5-af0f-461c-8140-2da41b6d08a1">
			<input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
			<input type="Email" name="Your Email" placeholder="Your Email" class="contact-inputs" required>
			<textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
			<button type="Submit">Submit <img src="arrow_icon.png" alt=""></button>
		</form>
		<div class="contact-right">
			<img src="right_img.png" alt="">
		</div>
	</div>
</body>
</html>
